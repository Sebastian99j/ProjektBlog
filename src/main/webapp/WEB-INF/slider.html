<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8" />
		
		<style>
			body
			{
				background-color: #222222;
				font-size: 24px;
				color: white;
			}
			* {
				text-align: center;
			}
			#slider {
				margin-top: 50px;
			}
			.slider_click {
				cursor: pointer;
				margin-top: 250px;
			}
		</style>
		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			var numer = Math.floor(Math.random()*5)+1;

			var timer1 = 0;
			var timer2 = 0;

			function ustawslajd(nrslajdu)
			{
				clearTimeout(timer1);
				clearTimeout(timer2);
				numer = nrslajdu - 1;

				schowaj();
				setTimeout("zmienslajd()", 500);

			}

			function schowaj()
			{
				$("#slider").fadeOut(500);
			}

			function zmienslajd()
			{
				numer++; if (numer>5) numer=1;

				var plik = "<img src=\"slajdy/slajd" + numer + ".png\" />";

				document.getElementById("slider").innerHTML = plik;
				$("#slider").fadeIn(500);

				timer1 = setTimeout("zmienslajd()", 5000);
				timer2 = setTimeout("schowaj()", 4500);

			}
		</script>
	</head>
	<body>

		<article style="margin-top: 100px">
			<span onclick="ustawslajd(1)" class="slider_click">[ 1 ]</span>
			<span onclick="ustawslajd(2)" class="slider_click">[ 2 ]</span>
			<span onclick="ustawslajd(3)" class="slider_click">[ 3 ]</span>
			<span onclick="ustawslajd(4)" class="slider_click">[ 4 ]</span>
			<span onclick="ustawslajd(5)" class="slider_click">[ 5 ]</span>

			<div id="slider"></div>
		</article>
	<script>
		window.onload=zmienslajd();
	</script>
	</body>
</html>
